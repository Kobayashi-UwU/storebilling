version: '3.9'
services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: storeadmin
      POSTGRES_PASSWORD: storeadminpass
      POSTGRES_DB: storebilling
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.test
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    depends_on:
      - postgres

  backend:
    build: ./backend
    ports:
      - '4000:4000'
    env_file:
      - ./backend/.env.example
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - '3001:3001'
    environment:
      - VITE_API_URL=http://backend:4000
    depends_on:
      - backend

volumes:
  pgdata:
